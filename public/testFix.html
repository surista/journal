<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UnifiedPracticeMinimal - Error Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #2e7d32; }
        .error { background: #d32f2f; }
        .info { background: #1976d2; }
        #container {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Testing UnifiedPracticeMinimal Module - Error Fix</h1>
    <div id="status"></div>
    <div id="container"></div>

    <script type="module">
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }

        try {
            addStatus('Loading UnifiedPracticeMinimal module...');
            const { UnifiedPracticeMinimal } = await import('./src/components/unifiedPracticeMinimal.js');
            addStatus('✓ Module loaded successfully', 'success');

            addStatus('Creating mock storage service...');
            const mockStorageService = {
                getItem: (key) => localStorage.getItem(key),
                setItem: (key, value) => localStorage.setItem(key, value),
                addSession: async (session) => session,
                getSessions: async () => [],
                getPracticeEntries: async () => [],
                calculateStats: async () => ({ totalSessions: 0, currentStreak: 0, totalSeconds: 0 })
            };

            addStatus('Creating UnifiedPracticeMinimal instance...');
            const practice = new UnifiedPracticeMinimal(mockStorageService);
            addStatus('✓ Instance created without errors', 'success');

            addStatus('Initializing component...');
            const container = document.getElementById('container');
            practice.init(container);
            addStatus('✓ Component initialized successfully', 'success');

            // Check if sessionStateService errors are handled
            addStatus('Testing session restoration (should not throw errors)...');
            // This would have triggered the error before our fix
            await new Promise(resolve => setTimeout(resolve, 100));
            
            if (!window.onerror) {
                addStatus('✓ No errors detected during initialization', 'success');
            }

            addStatus('All tests passed! The module is working correctly.', 'success');
            
        } catch (error) {
            addStatus(`✗ Error: ${error.message}`, 'error');
            console.error(error);
        }

        // Catch any unhandled promise rejections
        window.addEventListener('unhandledrejection', event => {
            addStatus(`✗ Unhandled Promise Rejection: ${event.reason}`, 'error');
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
