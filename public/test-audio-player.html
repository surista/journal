<!DOCTYPE html>
<html>
<head>
    <title>Test Audio Player</title>
    <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
</head>
<body>
    <h1>Testing Audio Player Import</h1>
    <div id="test-container"></div>
    
    <script type="module">
        console.log('Starting test...');
        
        try {
            // Test importing AudioService first
            const { AudioService } = await import('./src/services/audioService.js');
            console.log('AudioService imported successfully');
            
            // Test importing AudioPlayer
            const { AudioPlayer } = await import('./src/components/audioPlayer.js');
            console.log('AudioPlayer imported successfully');
            
            // Try to create an instance
            const audioService = new AudioService();
            const container = document.getElementById('test-container');
            const audioPlayer = new AudioPlayer(container, audioService);
            console.log('AudioPlayer instance created successfully');
            
        } catch (error) {
            console.error('Error in test:', error);
            console.error('Error message:', error.message);
            console.error('Error stack:', error.stack);
        }
    </script>
</body>
</html>
